<!DOCTYPE html>
<html>
<head>
    <title>Accident Detection System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5f5;
        }
        .upload-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .file-input {
            margin: 20px 0;
        }
        .upload-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Accident Detection System</h1>
        <p>Upload a video to detect accidents</p>
        
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="file-input">
                <input type="file" name="file" accept=".mp4, .avi, .mov, .mkv">
            </div>
            <input type="submit" value="Upload and Detect" class="upload-btn">
        </form>
        
        <div class="info">
            <p>Supported file formats:</p>
            <p>Videos: MP4, AVI, MOV, MKV</p>
        </div>
    </div>
</body>
</html>
